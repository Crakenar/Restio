services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    env_file: .env
    volumes:
      - .:/var/www
      - /var/www/vendor
      - /var/www/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    environment:
      PHP_OPCACHE_ENABLE: 0
      HOST_UID: ${HOST_UID:-1000}
      HOST_GID: ${HOST_GID:-1000}

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/public:ro  # Read-only for security
      - ./storage/app/public:/var/www/public/storage:ro
    depends_on:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel"]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 128mb

  db_test:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: laravel_test
      POSTGRES_USER: laravel_test
      POSTGRES_PASSWORD: secret_test
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for testing DB (faster)

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  horizon:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    command: php artisan horizon
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    environment:
      HOST_UID: ${HOST_UID:-1000}
      HOST_GID: ${HOST_GID:-1000}
    volumes:
      - .:/var/www
      - /var/www/vendor
      - /var/www/node_modules

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    command: php artisan schedule:work
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      HOST_UID: ${HOST_UID:-1000}
      HOST_GID: ${HOST_GID:-1000}
    volumes:
      - .:/var/www
      - /var/www/vendor
      - /var/www/node_modules

volumes:
  pgdata:
  redis-data:
