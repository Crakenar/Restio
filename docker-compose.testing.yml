services:
  db-test:
    image: postgres:16
    environment:
      POSTGRES_DB: laravel_test
      POSTGRES_USER: laravel_test
      POSTGRES_PASSWORD: secret_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel_test"]
      interval: 5s
      timeout: 5s
      retries: 5
