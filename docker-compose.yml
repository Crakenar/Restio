services:
  app:
    image: restio-app
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - .:/var/www
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
  queue:
    image: restio-app
    pull_policy: never
    command: php artisan queue:work --sleep=3 --tries=3
    env_file: .env
    depends_on:
      - app
      - db
    restart: unless-stopped

  scheduler:
    image: restio-app
    pull_policy: never
    command: php artisan schedule:work
    env_file: .env
    depends_on:
      - app
      - db
    restart: unless-stopped

volumes:
  pgdata:
